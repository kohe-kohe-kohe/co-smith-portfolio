<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Gothic A1', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('images/dark-background.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px red;
    }

    .skull {
      width: 80px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    button {
      padding: 15px 30px;
      background: transparent;
      border: 2px solid crimson;
      color: crimson;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    button:hover {
      background: crimson;
      color: black;
    }
  </style>
</head>
<body>
  <img src="images/skull.gif" alt="Skull" class="skull">
  <h1>Welcome to the Crypt</h1>
  <button onclick="enterSite()">Enter</button>

  <script>
    function enterSite() {
      window.location.href = 'index.html'; // Change if your homepage has a different name
    }
  </script>
</body>
</html>
